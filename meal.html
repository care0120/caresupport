
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>食事記録フォーム（スマホ対応・ボタン式）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #ffffff;
      font-size: 28px;
      line-height: 2;
    }
    .section {
      margin-bottom: 2em;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .checkbox-group label {
      display: inline-block;
      background: #f0f0f0;
      border: 3px solid #888;
      border-radius: 10px;
      padding: 1em 1.5em;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }
    .checkbox-group input[type="checkbox"] {
      display: none;
    }
    .checkbox-group input[type="checkbox"]:checked + span {
      background-color: #007BFF;
      color: white;
      border-color: #0056b3;
    }
    .checkbox-group label span {
      display: inline-block;
      padding: 1em 1.5em;
      border: 3px solid #888;
      border-radius: 10px;
      font-size: 28px;
      background: #f0f0f0;
    }

    input[type="text"] {
      width: 100%;
      padding: 1.2em;
      font-size: 28px;
      margin-top: 0.5em;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .radio-group label {
      background: #f0f0f0;
      border: 2px solid #888;
      border-radius: 8px;
      padding: 1em 1.5em;
      font-size: 28px;
      display: inline-block;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 0.6em;
      transform: scale(1.5);
    }

    button.send-btn {
      background: #add8e6;
      border: 4px solid #007BFF;
      font-size: 32px;
      padding: 1.5em 2.5em;
      cursor: pointer;
      margin-top: 2em;
      border-radius: 10px;
    }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-top: 2em;
    }

    .back-btn {
      background: #eeeeee;
      border: 2px solid #999;
      font-size: 28px;
      padding: 1.2em 2.2em;
      border-radius: 8px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="font-size:32px;">🍙 何を食べましたか？</h1>

  <form id="formModal">
    <div class="section">
      <strong>主食を選択：</strong>
      <div class="checkbox-group">
        <label><input type="checkbox" name="meal" value="ごはん" data-category="食事"><span>ごはん</span></label>
        <label><input type="checkbox" name="meal" value="パン" data-category="食事"><span>パン</span></label>
        <label><input type="checkbox" name="meal" value="めん" data-category="食事"><span>めん</span></label>
        <label><input type="checkbox" name="meal" value="野菜" data-category="食事"><span>野菜</span></label>
        <label><input type="checkbox" name="meal" value="惣菜" data-category="食事"><span>惣菜</span></label>
        <label><input type="checkbox" name="meal" value="肉" data-category="食事"><span>肉</span></label>
        <label><input type="checkbox" name="meal" value="魚" data-category="食事"><span>魚</span></label>
      </div>
    </div>

    <div class="section">
      <label>おかず（自由入力）：</label>
      <input type="text" name="side" data-category="食事" placeholder="例：焼き魚、煮物など">
    </div>

    <div class="section">
      <strong>量を選択：</strong>
      <div class="radio-group">
        <label><input type="radio" name="amount" value="多め" data-category="食事"> 多め</label>
        <label><input type="radio" name="amount" value="ふつう" data-category="食事"> ふつう</label>
        <label><input type="radio" name="amount" value="少なめ" data-category="食事"> 少なめ</label>
      </div>
    </div>

    <div class="section">
      <label>感想（自由入力）：</label>
      <input type="text" name="comment" data-category="食事" placeholder="例：美味しかった、あまり食べられなかった…">
    </div>

    <div class="button-row">
      <button type="button" class="back-btn" onclick="history.back()">← 戻る</button>
      <button type="button" class="send-btn" onclick="onSend()">📤 送信</button>
    </div>
  </form>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    liff.init({ liffId: "1657254156-zGmYJPg3" })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        }
      })
      .catch(err => {
        alert("LIFF初期化エラー：" + err);
      });

    function saveToHistory(modalId) {
      const key = modalId + "_history";
      const history = JSON.parse(localStorage.getItem(key) || '[]');
      const now = new Date();

      const formElements = document.querySelectorAll('#' + modalId + ' input');
      const content = [];

      formElements.forEach(el => {
        if ((el.type === "checkbox" && !el.checked) || (el.type === "radio" && !el.checked)) return;
        if (el.type === "checkbox" || el.type === "radio") {
          content.push({ category: el.dataset.category || "その他", value: el.value });
        } else if (el.value && el.value.trim() !== "") {
          const label = el.placeholder || el.name;
          content.push({ category: el.dataset.category || "その他", value: `${label}：${el.value}` });
        }
      });

      if (content.length > 0) {
        history.push({ date: now.toISOString(), content: content });
        localStorage.setItem(key, JSON.stringify(history));
      }
    }

    function onSend() {
      saveToHistory('formModal');
      alert("送信しました！");
    }

    window.addEventListener('beforeunload', () => {
      saveToHistory('formModal');
    });
  </script>
</body>
</html>
