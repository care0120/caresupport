
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>食事記録フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5em 1.5em 1.5em 0.5em;
      background-color: #ffffff;
      font-size: 26px;
      line-height: 1.5;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 0.8em;
    }
    .date-label {
      font-size: 24px;
      margin: 0;
    }
    .section {
      margin-bottom: 1.5em;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1em;
    }
    .checkbox-grid input[type="checkbox"] {
      display: none;
    }
    .checkbox-grid label {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      border: 2px solid #888;
      border-radius: 10px;
      font-size: 26px;
      padding: 0.8em 1em;
      min-width: 6em;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .checkbox-grid input[type="checkbox"]:checked + label {
      background-color: #007BFF;
      color: white;
      border-color: #0056b3;
    }
    input[type="text"] {
      width: 100%;
      padding: 1em;
      font-size: 26px;
      margin-top: 0.5em;
      box-sizing: border-box;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .radio-group label {
      background: #f0f0f0;
      border: 2px solid #888;
      border-radius: 8px;
      padding: 1em;
      font-size: 26px;
      display: inline-block;
    }
    input[type="radio"] {
      transform: scale(1.4);
      margin-right: 0.6em;
    }
    button.send-btn {
      background: #add8e6;
      border: 3px solid #007BFF;
      font-size: 28px;
      padding: 1.2em 2em;
      cursor: pointer;
      border-radius: 10px;
    }
    .button-row {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      margin-top: 2em;
    }
    .back-btn {
      background: #eeeeee;
      border: 2px solid #999;
      font-size: 26px;
      padding: 1em 2em;
      border-radius: 8px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="date-label">6/14（土）</div>
  <h1>🍙 何を食べましたか？</h1>

  <form id="formModal">
    <div class="section">
      <strong style="font-size:32px;">主食を選択：</strong>
      <div class="checkbox-grid">
        <input type="checkbox" id="meal1" name="meal" value="ごはん" data-category="食事"><label for="meal1">ごはん</label>
        <input type="checkbox" id="meal2" name="meal" value="パン" data-category="食事"><label for="meal2">パン</label>
        <input type="checkbox" id="meal3" name="meal" value="めん" data-category="食事"><label for="meal3">めん</label>
        <input type="checkbox" id="meal4" name="meal" value="惣菜" data-category="食事"><label for="meal4">惣菜</label>
        <input type="checkbox" id="meal5" name="meal" value="肉" data-category="食事"><label for="meal5">肉</label>
        <input type="checkbox" id="meal6" name="meal" value="魚" data-category="食事"><label for="meal6">魚</label>
        <input type="checkbox" id="meal7" name="meal" value="野菜" data-category="食事"><label for="meal7">野菜</label>
      </div>
    </div>

    <div class="section">
      <label>🍱おかず：</label>
      <div style="font-size: 20px; color: #555; margin-top: 0.3em;">（マイクでも書けます🎤）</div>
      <input type="text" name="side" data-category="食事" placeholder="例：煮物、刺身">
      
    </div>

    <div class="section">
      <strong>量を選択：</strong>
      <div class="radio-group">
        <label><input type="radio" name="amount" value="多め" data-category="食事"> 多め</label>
        <label><input type="radio" name="amount" value="ふつう" data-category="食事"> ふつう</label>
        <label><input type="radio" name="amount" value="少なめ" data-category="食事"> 少なめ</label>
      </div>
    </div>

    <div class="section">
      <label>🍀感想：</label>
      <input type="text" name="comment" data-category="食事" >
    </div>

    <div class="button-row">
      <button type="button" class="send-btn" onclick="onSend()">👆報告する</button>
      <button type="button" class="back-btn" onclick="history.back()">← 戻る</button>
    </div>
  </form>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    liff.init({ liffId: "1657254156-zGmYJPg3" })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        }
      })
      .catch(err => {
        alert("LIFF初期化エラー：" + err);
      });

    function saveToHistory(modalId) {
      const key = modalId + "_history";
      const history = JSON.parse(localStorage.getItem(key) || '[]');
      const now = new Date();
      const formElements = document.querySelectorAll('#' + modalId + ' input');
      const content = [];
      formElements.forEach(el => {
        if ((el.type === "checkbox" && !el.checked) || (el.type === "radio" && !el.checked)) return;
        if (el.type === "checkbox" || el.type === "radio") {
          content.push({ category: el.dataset.category || "その他", value: el.value });
        } else if (el.value && el.value.trim() !== "") {
          const label = el.placeholder || el.name;
          content.push({ category: el.dataset.category || "その他", value: label + "：" + el.value });
        }
      });
      if (content.length > 0) {
        history.push({ date: now.toISOString(), content: content });
        localStorage.setItem(key, JSON.stringify(history));
      }
    }

    function onSend() {
      saveToHistory('formModal');
      alert("送信しました！");
    }

    window.addEventListener('beforeunload', () => {
      saveToHistory('formModal');
    });
  </script>
</body>
</html>
