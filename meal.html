<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>食事の記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 1.5em; font-size: 22px; }
    .section { margin-bottom: 1.5em; }
    .checkbox-grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.8em;
    }
    .checkbox-grid label, .radio-group label {
      display: inline-block; padding: 0.5em 1em; border: 1px solid #888; border-radius: 8px;
      background: #f0f0f0; cursor: pointer;
    }
    input[type="checkbox"], input[type="radio"] {
      margin-right: 0.5em; transform: scale(1.2);
    }
    input[type="text"] {
      width: 100%; padding: 0.5em; font-size: 1em; margin-top: 0.5em;
    }
    .send-btn {
      padding: 0.8em 2em; font-size: 1.1em; background: #add8e6;
      border: 2px solid #007BFF; border-radius: 8px; cursor: pointer;
    }
    #historyLink {
      position:fixed; bottom:0.6rem; right:0.7rem;
      font-size:0.8rem; opacity:0.6; text-decoration:none;
    }
  </style>
</head>
<body>
  <h1>🍙 食事の記録</h1>

  <form id="mealForm">
    <div class="section">
      <strong>主食を選択</strong>
      <div class="checkbox-grid">
        <label><input type="checkbox" name="main" value="ごはん" />ごはん</label>
        <label><input type="checkbox" name="main" value="パン" />パン</label>
        <label><input type="checkbox" name="main" value="めん" />めん</label>
        <label><input type="checkbox" name="main" value="魚" />魚</label>
        <label><input type="checkbox" name="main" value="肉" />肉</label>
        <label><input type="checkbox" name="main" value="野菜" />野菜</label>
      </div>
    </div>

    <div class="section">
      <label>🍱 おかず（自由入力）</label>
      <input type="text" name="side" placeholder="例：煮物、サラダ" />
    </div>

    <div class="section">
      <strong>量を選択</strong>
      <div class="radio-group">
        <label><input type="radio" name="amount" value="多め" />多め</label>
        <label><input type="radio" name="amount" value="ふつう" />ふつう</label>
        <label><input type="radio" name="amount" value="少なめ" />少なめ</label>
      </div>
    </div>

    <div class="section">
      <label>🍀 感想・気になること</label>
            <div class="sub">（🎙️マイクでも書けます）</div> 
      <textarea name="comment" rows="4"></textarea> 
      <input type="text" name="comment" placeholder="" />
    </div>

    <button type="button" class="send-btn" onclick="submitForm()">👆 報告する</button>
 <button type="button" class="back-btn" onclick="history.back()">← 戻る</button>
  </form>

  <a id="historyLink" href="history.html">履歴</a>

<script>
  async function submitForm() {
    const form = document.forms.mealForm;
    const main = Array.from(form.main)
      .filter(cb => cb.checked)
      .map(cb => cb.value)
      .join(",");
    const side = form.side.value.trim();
    const amount = form.amount.value;
    const comment = form.comment.value.trim();

    if (!main && !side && !amount && !comment) {
      alert("×入力されていません");
      return;
    }

    const data = {
      type: "meal",
      values: [main, side, amount, comment]
    };

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbyHIhlfjZwGZ9KjifGYEOOcHCx8AgwQrjgpXnx0CRxAUCDOptgkd7rQVPQXETpvdXYC/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error("Fetch error: " + res.status);
      alert("送信が完了しました！");
    } catch (err) {
      alert("送信に失敗しました");
      console.error("送信エラー:", err);
    }
  }
</script>


</body>
</html>
