
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>体調フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      liff.init({ liffId: "1657254156-NVndY62E" })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          }
        })
        .catch(err => {
          document.body.innerHTML = "<p>LIFFの初期化に失敗しました：" + err + "</p>";
        });
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background-color: #f9f9f9;
    }
    select, textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.5em;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 0.6em 1.5em;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>🌡️ 体調フォーム</h1>
  <form>
    <label>体調の調子は？</label><br/>
    <select name="condition">
      <option value="ふつう">ふつう</option>
      <option value="まあまあ">まあまあ</option>
      <option value="いまいち">いまいち</option>
      <option value="よくない">よくない</option>
    </select>

    <label>😷 症状（複数選択可）</label><br/>
    <input type="checkbox" name="symptom" value="眠い">眠い
    <input type="checkbox" name="symptom" value="だるい">だるい
    <input type="checkbox" name="symptom" value="疲れ">疲れ
    <input type="checkbox" name="symptom" value="震え">震え
    <input type="checkbox" name="symptom" value="腰痛">腰痛
    <input type="checkbox" name="symptom" value="胃痛">胃痛
    <br/><br/>

    <label>🌱 気分（複数選択可）</label><br/>
    <input type="checkbox" name="mood" value="憂うつ">憂うつ
    <input type="checkbox" name="mood" value="不安">不安
    <input type="checkbox" name="mood" value="心配">心配
    <input type="checkbox" name="mood" value="意欲低下">意欲低下
    <br/><br/>

    <label>📝 感想・気になること</label><br/>
    <textarea name="comment" placeholder="例：朝から少し眠気があるなど..."></textarea>

    <div style="margin-top: 1em;">🎙️ マイクでも書けます</div>
    <button type="submit">📤 送信</button>
  </form>
</body>
</html>
