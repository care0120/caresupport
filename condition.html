
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>体調の記録</title>
</head>
<body>
  <h2>こんにちは、<span id="userDisplay">読み込み中...</span></h2>
  <h3>🌿 体調の記録</h3>
  <form>
    <label>体温:</label><input type="text" name="temperature"><br>
    <label>痛み:</label><input type="text" name="pain"><br>
    <label>気分:</label><input type="text" name="feeling"><br>
    <button type="submit">送信</button>
  </form>
  
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  liff.init({ liffId: "1657254156-85059NlX" }).then(() => {
    if (!liff.isLoggedIn()) {
      liff.login();
    } else {
      liff.getProfile().then(profile => {
        document.getElementById("userDisplay").innerText = profile.displayName + " さん";
      });
    }
  }).catch(err => {
    console.error("LIFF初期化エラー", err);
  });
</script>

</body>
</html>
