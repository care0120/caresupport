
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お薬の記録</title>
</head>
<body>
  <h2>こんにちは、<span id="userDisplay">読み込み中...</span></h2>
  <h3>💊 お薬の記録</h3>
  <form>
    <label>薬の名前:</label><input type="text" name="medName"><br>
    <label>服薬時間:</label><input type="time" name="timeTaken"><br>
    <label>飲んだか？</label>
    <select name="taken">
      <option value="yes">はい</option>
      <option value="no">いいえ</option>
    </select><br>
    <button type="submit">送信</button>
  </form>
  
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  liff.init({ liffId: "1657254156-85059NlX" }).then(() => {
    if (!liff.isLoggedIn()) {
      liff.login();
    } else {
      liff.getProfile().then(profile => {
        document.getElementById("userDisplay").innerText = profile.displayName + " さん";
      });
    }
  }).catch(err => {
    console.error("LIFF初期化エラー", err);
  });
</script>

</body>
</html>
