
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お薬記録フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      font-size: 26px;
      padding: 1.5em 0.5em 1.5em 0.5em;
      background: #fff;
      text-align: left;
    }
    h1 {
      font-size: 32px;
      margin: 0.2em 0 0.4em;
    }
    .date {
      font-size: 24px;
      margin-bottom: 1em;
    }
    .section {
      margin-bottom: 1.5em;
    }
    .radio-grid {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
    .radio-grid input[type="radio"] {
      display: none;
    }
    .radio-grid label {
      display: inline-block;
      padding: 0.8em 1.5em;
      border: 2px solid #888;
      border-radius: 10px;
      font-size: 26px;
      background: #f0f0f0;
    }
    .radio-grid input[type="radio"]:checked + label {
      background: #007bff;
      color: white;
      border-color: #0056b3;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 1em;
      align-items: center;
    }
    .checkbox-grid input[type="checkbox"] {
      transform: scale(1.6);
      margin-right: 0.4em;
    }
    textarea {
      width: 100%;
      height: 6em;
      font-size: 24px;
      padding: 0.8em;
      box-sizing: border-box;
    }
  
    button.send-btn {
      background: #add8e6;
      border: 3px solid #007BFF;
      font-size: 28px;
      padding: 1.2em 2em;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 1em;
    }
    .back-btn {
      background: #eeeeee;
      border: 2px solid #999;
      font-size: 26px;
      padding: 1em 2em;
      border-radius: 8px;
      color: #333;
      cursor: pointer;
      margin-top: 1em;
    }
    .button-row {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      margin-top: 0;
    }
</style>
</head>
<body>
  <h1>💊お薬記録</h1>
  <div class="date">6/14（土）</div>

  <form>
    <div class="section">
      <strong>飲んだ時間：</strong>
      <div class="radio-grid">
        <input type="radio" id="morning" name="time" value="朝" data-category="服薬"><label for="morning">朝</label>
        <input type="radio" id="noon" name="time" value="昼" data-category="服薬"><label for="noon">昼</label>
        <input type="radio" id="night" name="time" value="夜" data-category="服薬"><label for="night">夜</label>
      </div>
    </div>

    <div class="section">
      <div class="checkbox-grid">
        <label><input type="checkbox" name="med" value="1包" data-category="服薬">1包</label>
        <label><input type="checkbox" name="med" value="漢方" data-category="服薬">漢方</label>
        <label><input type="checkbox" name="med" value="胃薬" data-category="服薬">胃薬</label>
        <label><input type="checkbox" name="med" value="サプリ" data-category="服薬">サプリ</label>
      </div>
    </div>

    <div class="section">
      <label>🍀気になること：<br><span style="font-size: 20px; color: #555;">（マイクでも書けます🎤）</span></label>
      <textarea name="comment" data-category="服薬" placeholder=""></textarea>
    </div>
  
    <div class="button-row">
      <button type="button" class="send-btn" onclick="onSend()">👆報告する</button>
      <button type="button" class="back-btn" onclick="history.back()">← 戻る</button>
    </div>

</form>

<script>
  function onSend() {
    alert("送信しました！");
  }
</script>
</body>

</html>
