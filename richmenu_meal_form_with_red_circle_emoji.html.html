
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>食事記録フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      line-height: 1.6;
    }
    .section {
      margin-bottom: 1.5em;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6em;
    }
    .checkbox-group label,
    .radio-group label {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5em 1em;
      cursor: pointer;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6em;
      font-size: 1rem;
      margin-top: 0.5em;
    }
    button.send-btn {
      background: #e0f7fa;
      border: 2px solid #ffeb3b;
      font-size: 1.2rem;
      padding: 0.7em 1.5em;
      cursor: pointer;
      margin-top: 1em;
    }
    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 1em;
    }
    .back-btn {
      background: #e0e0e0;
      border: none;
      font-size: 1.1rem;
      padding: 0.7em 1.4em;
      border-radius: 6px;
      color: #333;
      cursor: pointer;
    }
    #confirmationDialog {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #e53935;
      padding: 2em 3em;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      font-size: 1.6rem;
      text-align: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>🍙 何を食べましたか？</h1>
  <form id="formModal">
    <div class="section">
      <strong>主食などを選択：</strong>
      <div class="checkbox-group">
        <label><input type="checkbox" name="meal" value="ごはん" data-category="食事"> ごはん</label>
        <label><input type="checkbox" name="meal" value="パン" data-category="食事"> パン</label>
        <label><input type="checkbox" name="meal" value="めん" data-category="食事"> めん</label>
        <label><input type="checkbox" name="meal" value="野菜" data-category="食事"> 野菜</label>
        <label><input type="checkbox" name="meal" value="惣菜" data-category="食事"> 惣菜</label>
        <label><input type="checkbox" name="meal" value="肉" data-category="食事"> 肉</label>
        <label><input type="checkbox" name="meal" value="魚" data-category="食事"> 魚</label>
      </div>
    </div>

    <div class="section">
      <label>おかず（自由入力）：</label>
      <input type="text" name="side" data-category="食事" placeholder="例：焼き魚、煮物など">
    </div>

    <div class="section">
      <strong>量を選択：</strong>
      <div class="radio-group">
        <label><input type="radio" name="amount" value="多め" data-category="食事"> 多め</label>
        <label><input type="radio" name="amount" value="ふつう" data-category="食事"> ふつう</label>
        <label><input type="radio" name="amount" value="少なめ" data-category="食事"> 少なめ</label>
      </div>
    </div>

    <div class="section">
      <label>感想（自由入力）：</label>
      <input type="text" name="comment" data-category="食事" placeholder="例：美味しかった、あまり食べられなかった…">
    </div>

    <div class="button-row">
      <button type="button" class="back-btn" onclick="history.back()">← 戻る</button>
      <button type="button" class="send-btn" onclick="onSend()">📤 送信</button>
    </div>
  </form>

  <script>
    function saveToHistory(modalId) {
      const key = modalId + "_history";
      const history = JSON.parse(localStorage.getItem(key) || '[]');
      const now = new Date();

      const formElements = document.querySelectorAll('#' + modalId + ' input');
      const content = [];

      formElements.forEach(el => {
        if ((el.type === "checkbox" && !el.checked) || (el.type === "radio" && !el.checked)) return;
        if (el.type === "checkbox" || el.type === "radio") {
          content.push({ category: el.dataset.category || "その他", value: el.value });
        } else if (el.value && el.value.trim() !== "") {
          const label = el.placeholder || el.name;
          content.push({ category: el.dataset.category || "その他", value: `${label}：${el.value}` });
        }
      });

      if (content.length > 0) {
        history.push({ date: now.toISOString(), content: content });
        localStorage.setItem(key, JSON.stringify(history));
      }
    }

    function onSend() {
      saveToHistory('formModal');

      const dialog = document.createElement('div');
      dialog.id = "confirmationDialog";
      dialog.innerHTML = "⭕ 送信完了";
      document.body.appendChild(dialog);

      setTimeout(() => {
        if (window.liff && liff.closeWindow) {
          liff.closeWindow(); // LINEトークへ戻る
        } else {
          window.close(); // 通常ブラウザ（多くはブロックされる）
        }
      }, 3000);
    }

    window.addEventListener('beforeunload', () => {
      saveToHistory('formModal');
    });
  </script>
</body>
</html>
