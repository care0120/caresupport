
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>健康フォーム</title>
</head>
<body>
  <h2>健康状態フォーム</h2>
  <p>こんにちは、<span id="userDisplay">読み込み中...</span></p>

  <form action="#" method="post">
    <label for="condition">体調：</label>
    <input type="text" name="condition" id="condition" required><br><br>

    <input type="hidden" name="lineUserId" id="hiddenUserId" value="">
    <button type="submit">送信</button>
  </form>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const userName = getQueryParam("name");
    const userId = getQueryParam("userId");

    document.addEventListener("DOMContentLoaded", () => {
      if (userName) {
        document.getElementById("userDisplay").textContent = userName + " さん";
      }
      if (userId) {
        document.getElementById("hiddenUserId").value = userId;
      }
    });
  </script>
</body>
</html>
