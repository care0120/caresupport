
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記録フォーム（UID送信）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    let uid = "";

    document.addEventListener("DOMContentLoaded", function () {
      liff.init({ liffId: "YOUR_LIFF_ID" })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            return liff.getProfile();
          }
        })
        .then(profile => {
          uid = profile.userId;
          document.getElementById("uid").textContent = uid;
        })
        .catch(err => {
          document.body.innerHTML = "<p>LIFFエラー: " + err + "</p>";
        });

      document.getElementById("record-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const content = document.getElementById("content").value;
        const scriptUrl = "YOUR_GAS_WEBAPP_URL"; // ★あとで置き換え

        fetch(scriptUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            uid: uid,
            content: content,
            date: new Date().toISOString().split('T')[0]
          })
        })
        .then(res => res.text())
        .then(result => {
          alert("送信しました: " + result);
          liff.closeWindow();
        })
        .catch(err => {
          alert("送信エラー: " + err);
        });
      });
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    input, textarea {
      width: 100%;
      margin-top: 0.5em;
      padding: 0.5em;
      font-size: 1rem;
    }
    button {
      margin-top: 1em;
      padding: 0.5em;
      font-size: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>📄 記録フォーム</h2>
  <p>UID: <span id="uid">読み込み中...</span></p>
  <form id="record-form">
    <label>📝 今日の記録内容</label>
    <textarea id="content" required placeholder="例：朝ごはん 食べた・薬飲んだ など"></textarea>
    <button type="submit">送信</button>
  </form>
</body>
</html>
