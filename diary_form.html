
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>日記フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      liff.init({ liffId: "1657254156-85059NlX" })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          }
        })
        .catch(err => {
          document.body.innerHTML = "<p>LIFFの初期化に失敗しました：" + err + "</p>";
        });
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
      padding: 0.5em;
      box-sizing: border-box;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.5em;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>📝 日記フォーム</h1>
  <form>
    <label for="diary">📝思いや出来事をご自由に（例：要望・相談もOK）</label><br/>
    <textarea id="diary" name="diary" placeholder="今日はこんなことがありました…"></textarea>
    <div style="margin-top: 1em;">🎙️ マイクでも書けます</div>
    <button type="submit">📤 送信</button>
  </form>
</body>
</html>
