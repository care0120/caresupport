
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今日の日記</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 26px;
      padding: 1.5em 0.5em;
      background: #f7f7f7;
      color: #000;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    .textarea-block {
      margin: 1em 0;
    }
    textarea {
      width: 100%;
      font-size: 1em;
      padding: 0.5em;
      height: 6em;
    }
    .sub {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 1em;
    }
    .button-row {
      margin-top: 1.5em;
      display: flex;
      flex-direction: column;
      gap: 0.8em;
    }
    .send-btn, .back-btn {
      padding: 0.6em;
      font-size: 1.2em;
      border-radius: 8px;
      text-align: center;
      border: none;
    }
    .send-btn {
      background-color: #007BFF;
      color: white;
    }
    .back-btn {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="date">6/14（土）</div>
  <h1>📝 今日の日記</h1>
  <label for="diary">思いや出来事をご自由に：</label><br />
  <div class="sub">（マイクでも書けます🎤）</div>
  <div class="textarea-block">
    <textarea id="diary" placeholder="例：要望・相談もOK"></textarea>
  </div>
  <div class="button-row">
    <button class="send-btn" onclick="onSend()">👆記録する</button>
    <button class="back-btn" onclick="history.back()">← 戻る</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    liff.init({ liffId: "1657254156-85059NlX" }).then(() => {
      console.log("LIFF init succeeded");
    }).catch(err => {
      console.error("LIFF init failed", err);
    });

    function onSend() {
      const text = document.getElementById("diary").value.trim();
      if (!text) {
        alert("入力してから記録してください");
        return;
      }
      alert("◎記録完了！");
      setTimeout(() => liff.closeWindow(), 3000);
    }
  </script>
</body>
</html>
